<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

       <!-- (div) -> caixa que vai conter todo o conteúdo chamada page-->
    <div class="page">

        
        <!-- (nav) -> tag semântica que vai conter um lista dentro -->
          <nav>
            
            <a id="logo" href="#">
                <img src="images/Logo.svg" alt="Treine.me">
            </a>
            <ul> <!-- lista -->
                    <li><a href="">Home</a></li> <!-- elementos da lista-->
                    <li><a href="">Treinar</a></li>
                    <li><a href="">Sobre</a></li>
                </ul>
          </nav>

        <main> <!-- conteúdo principal da página -->

          <section> <!-- seção que vai conter todos os texto -->
              <h1>Treinos <span>exclusivos</span>
                para você!</h1>
               
              <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br> 
              Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>

              <button> <!-- botão -->
                <img src="images/whats.svg" alt="ícone do whatsapp">
                Comece já
              </button>
          </section>

          <img src="images/img.png" alt="Desenho de uma mulher pulando corda">
        </main>

        <footer>fale conosco no instagram <a href="https://instagram.com/treineme" target="_blank">@treine.me</a></footer>

    </div>

     <img id="balls" src="images/balls.svg" alt="Bolinhas decorativas no canto inferior direito da página.">

</body>
</html>
